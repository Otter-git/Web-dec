<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <script src="./src/main.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.js"
        integrity="sha512-dMiBqqEV5i3KqpAdsgQSSZ72DnNib7otY0X+b/Tnn1EmLym1dxuZ19csdZqBnfDniKd9bmNtzStQzuMrIa5Ngw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <button id="calcbtn">Калькулятор дат</button>
    <button id="timerbtn">Таймер</button>

    <form id="datecalc" style="display:none;">
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate" />
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate" />
        </label>
        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc__result"></p>
    </form>

    <form id="timer" style="display:none;">
        <label>
            <strong>Укажите время в минутах: </strong>
            <input name="timerData" />
        </label>
        <button type="submit">Старт</button>
        <button id="timer__stop" type="button">Стоп</button>
        <p id="timer__result"></p>
    </form>
</body>

</html>
